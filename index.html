<h2>✰About✰</h2>
<article id="about"></article>
<ol>
    <p> <strong>GG</strong> is the stage name of producer <em>Gianna Vacca</em> (known on social media as <strong>glammasterwinja</strong>).
    <p>Her work stems from the determination to do the most with her life, as per the opportunities given to her by the <strong> Make-a-Wish Foundation</strong>, <strong>family</strong>, and <strong>industry friends</strong>.</p>
        <p>As an artist, <strong>GG</strong> wants to show the world that nothing can stop her, and by doing so, inspire others to believe in themselves similarly. </p>
        <p>By sharing every aspect of her talents, <strong>GG</strong> loves the shock factor of a random concept created under the guise of normalcy. </p>
        <p>She would love to experience your unique creativity too! Send in any Media of your art to the Contact page.</p>
        <p>Who knows? maybe, you'll be a part of <strong>GG</strong>'s <em>next project...</em></p>
</ol>
